<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindCalm - Diário de emoções</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container4">
        <!--Parte superior-->
        <!--Cabeçalho-->
        <div class="header4">
            <div class="informacoes">
                <div class="container-icone"></div>
                <img src="./assets/icones/sino.svg" alt="notificações">
            </div>
            <span>MindCalm</span>
        </div>
        <!--Cabeçalho Fim-->
        <h2>Diário de emoções</h2>
        <!--Parte superior Fim-->
        <!--Formulario-->
        <!--Humor-->
        <p>Como você está se sentindo agora?</p>
        <div class="emocoes">
            <img src="./assets/humor/Happy.svg" alt="Muito feliz">
            <img src="./assets/humor/Happy (1).svg" alt="Feliz">
            <img src="./assets/humor/Sad.svg" alt="Triste">
            <img src="./assets/humor/Boring.svg" alt="Irritado">
            <img src="./assets/humor/Angry.svg" alt="Raivoso">
        </div>
        <!--Humor Fim-->
        <div class="resposta-diaria">
                <label id="form-diario">Como foi o seu dia?</label>
                <input type="text" for="form-diario">
            <div class="audio">
                <img src="./assets/icones/icone-microfone.svg" alt="gravar o audio">
            </div>
        </div>
        <div class="container-vazio">
            <input type="text">
        </div>
        <!--Formulario Fim-->
        <!--Navegação-->
        <nav>
            <div class="nav-container">
                <a href="./tela-cinco.html"><img src="./assets/icones/icone-home.svg" alt="navegar para a home"></a>
                <a href=""><img src="./assets/icones/icone-mapa.svg" alt="navegar para o mapa"></a>
                <a href="./tela-quatro.html"><img src="./assets/icones/icone-notas-hover.svg" alt="navegar para o diario de humor"></a>
                <a href=""><img src="./assets/icones/icone-chat.svg" alt="navegar para o chat"></a>
                <a href=""><img src="./assets/icones/icone-cerebro.svg" alt="navegar para as ferramentas"></a>
            </div>
        </nav>
        <!--Navegação Fim-->
    </div>
</body>
</html>

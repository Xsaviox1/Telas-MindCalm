<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindCalm - Entrar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Inicio do formulário-->
    <form class="form">
        <div class="header">
            <img src="./assets/seta-esquerda.svg" alt="seta para voltar">
            <h2>Entrar</h2>
        </div>
        <!--Parte superior-->
        <p>Seja Bem-Vindo(a)</p>
        <!--Começo da logo-->
        <div class="logo"><img src="./assets/mindcalm-logo.svg" alt="Logo do MindCalm"></div>
        <!--Fim da logo-->
        <!--Inicio do Formulario-->
        <div class="input-container">
            <label class="input-label" for="email-tel">E-mail ou Telefone</label>
            <input type="text" id="email-tel">
        </div>
        <div class="input-container">
            <label class="input-label" for="pass">Senha</label>
            <input type="password" id="pass">
        </div>
        <!--Fim do Formulario-->
        <!--Inicio do Login-->
        <div class="login">
            <div class="lembrar">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
                <span class="texto">Lembrar senha?</span>
            </div>
            <a href="tela-dois"><img src="./assets/btn-entrar.svg" alt="botão para entrar"></a>
        </div>
        <!--Fim do Login-->
        <!--Inicio Forma de Login-->
        <div class="login-container-lista">
            <h3>Logar com</h3>
            <div class="lista-login">
                <a href="#"><img src="./assets/google-logo.png.svg" alt="logo do google"></a>
                <a href="#"><img src="./assets/apple-logo.png.svg" alt="logo da apple"></a>
                <a href="#"><img src="./assets/facebook-logo.png.svg" alt="logo do facebook"></a>
            </div>
        </div>
        <!--Fim Forma de Login-->
    </form>
</body>
</html>

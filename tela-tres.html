<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindCalm - Preencher Dados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form">
        <!--Parte Superior-->
        <!--Cabeçalho-->
        <div class="header" id="h3">
            <img src="./assets/logos/mindcalm-logo-horizontal.svg" alt="logo do MindCalm">
            <img src="./assets/botoes/grupo-carrossel.svg" alt="passo 1 concluido">
        </div>
        <!--Cabeçalho Fim-->
        <div class="texto-t3">
            <p>Queremos conhecer mais sobre você!</p>
            <span>Como gostaria de ser chamado(a)?</span>
        </div>
        <!--Parte Superior Fim-->
        <!--Avatar-->
        <div class="icone-centralizado">
            <img src="./assets/icones/icone-vazio.svg" alt="defina sua foto com um avatar">
        </div>
        <!--Avatar Fim-->
        <!--Formulario-->
        <div class="input-container">
            <label class="input-label" for="tema" id="tela3">Nome</label>
            <input type="text" id="tema">
        </div>
        <div class="input-wrap">
            <div class="input-container">
                <label class="input-label" for="nasc">Data de Nascimento</label>
                <input type="text" id="nasc">
            </div>
            <div class="input-container">
                <label class="input-label" for="genero">Gênero</label>
                <input type="text" id="genero">
            </div>
            <div class="input-container">
                <label class="input-label" for="uf">UF</label>
                <input type="text" id="uf">
            </div>
            <div class="input-container">
                <label class="input-label" for="cidade">Cidade</label>
                <input type="text" id="cidade">
            </div>
            <div class="input-container">
                <label class="input-label" for="tel">Telefone</label>
                <input type="text" id="tel">
            </div>
            <div class="input-container">
                <label class="input-label" for="cid">CID</label>
                <input type="text" id="cid">
            </div>
        </div>
        <div class="botao-continuar">
            <a href="./tela-quatro.html"><img src="./assets/botoes/btn-continuar.svg" alt="botao para continuar"></a>
        </div>
        <!--Formulario Fim-->
    </form>
</body>
</html>
